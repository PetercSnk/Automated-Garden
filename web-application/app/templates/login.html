{% extends "base.html" %}
{% block head %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <h4>Enter your login details</h4>
    <form method="post">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="username" class="form-input" id="username" name="username" placeholder="Enter Username"/>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-input" id="password" name="password" placeholder="Enter Password"/>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="normal-btn">Login</button>
        </div>
    </form>
{% endblock %}
