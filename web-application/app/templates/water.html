{% extends "base.html" %}
{% block head %}
    <title>Water</title>
{% endblock %}
{% block content %}
    <form method="post">
        <label for="wtime">Time (Seconds):</label>
        <input type="number" id="wtime" name="wtime" required>
        <button type="submit">Water</button>
    </form>
    </br>
    <form method="post">
        <button type="submit" name="fstop" value="fstop">Force Stop</button>
    </form>
    <h4>Water Running Status: {{ status }}</h4>
{% endblock %}
