{% extends "base.html" %}
{% block head %}
    <title>Water</title>
{% endblock %}
{% block content %}
    <form method="post">
        <label for="wtime">Time (Seconds):</label>
        <input type="number" id="wtime" name="wtime" required>
        <button type="submit">Water</button>
    </form>
    <form method="post">
        <button type="submit" name="cancel" value="cancel">Cancel</button>
    </form>
    <h4>Running: {{ running }}</h4>
{% endblock %}
